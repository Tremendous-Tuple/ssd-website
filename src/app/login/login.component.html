<div class="login-container row justify-content-center">
    <div class="col-12 col-md-8 col-lg-4 align-self-center">
        <h3>Administrator Login</h3>
        <input class="form-control" type="text" placeholder="Username" #userName required [(ngModel)]="username">
        <input class="form-control" type="password" placeholder="Password" #userPassword required [(ngModel)]="password">
        <button class="btn dark-button login-button" (click)="login();" role="button">Log In</button>
    </div>
</div>
