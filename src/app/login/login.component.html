<div class="login-container row justify-content-center">
    <div class="col-12 col-md-8 col-lg-4 align-self-center">
        <h3>Administrator Login</h3>
        <form>
          <input class="form-control" type="text" placeholder="Username" required [(ngModel)]="username" name="username">
          <input class="form-control" type="password" placeholder="Password" required [(ngModel)]="password" name="password">
          <button type="submit" class="btn dark-button login-button" (click)="login();" role="button">Log In</button>
        </form>
    </div>
</div>
